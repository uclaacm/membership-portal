version: '3.1'

services:
  postgres:
    image: postgres:9.6-alpine
    ports:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    image: nkansal/backend
    ports:
      - "8080:8080"
    links:
      - postgres
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DATABASE=postgres
      - PG_USER=postgres
      - PORT=8080
      - HOST=localhost
      - NODE_ENV=production
      - NUM_WORKERS=2

  nginx:
    build: ./static
    image: nkansal/static
    links:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./certs:/etc/nginx/certs:ro"
      - "./certs-data:/data/letsencrypt"

volumes:
  postgres_data:
